<div class="alerta-mensaje">
	<div *ngFor="let m of alertas; let i = index"
		class="{{cssClass(m)}} ns-growl ns-box ns-effect-scale {{m.class}} px-2">
		<div class="sms-box-inner">
			<div class="d-flex">
				<div class="pr-2 center-center">
					<i class="fa fa-2x" [ngClass]="{'fa-thumbs-o-up': m.tipo == 1 ,'fa-thumbs-o-down':m.tipo == 2 ,
						'fa-exclamation-circle':m.tipo == 3 ,'fa-bullseye':m.tipo == 4}"></i>
				</div>
				<div>
					<label>{{m.mensaje}}.</label>
				</div>
			</div>
		</div>
		<i class="fa fa-times-circle fa-lg close" aria-hidden="true" style="cursor:pointer"
			(click)="removerMensaje(m,i)"></i>
	</div>
</div>
