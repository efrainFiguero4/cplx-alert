<div [formGroup]="formulario" class="search selection dropdown {{visible ? 'active': ''}} box-search"
	[style.cursor]="disabled ? 'not-allowed' : 'default'">
	<input #inputSearch class="form-control form-control-sm form-control-search search {{idcontainer}}"
		(change)="selectedObject.emit(null)" autocomplete="off" formControlName="value" [placeholder]="placeholder"
		[ngClass]="{'disabled': disabled}">
	<div class="menu transition {{visible ? 'visible': 'hidden'}}" *ngIf="!disabled">
		<ng-container *ngIf="loading && !filter; else templateName">
			<div class="item">Buscando ...</div>
		</ng-container>
		<ng-template #templateName>
			<div *ngFor="let li of filter ? (data | filter : inputSearch.value : visible : params) : data" class="item"
				(click)="select(li)"> {{li[search]}}
			</div>
		</ng-template>
	</div>
</div>
